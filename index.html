<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>QR-Code</title>

<body>
  <main class="background">
    <section class="card">
      <figure class='QR-Code'>

      </figure>
      <article>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</article>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a> coded by <a target="_blank" href="https://github.com/r0mankeys">r0mankeys.</a>
  </footer>
</body>
</html>
